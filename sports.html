<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="sportsstyles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Madeira Sports</title>
  <header>
    <a class="home-button" href="https://madeiramen.github.io">
        <img src="favicon.ico" class="home-img">
    </a>
    <h1>Madeira Sports</h1>
  </header>
</head>


  <div class="highlight-header">
    <h1 class="highlight-header-title">Official Madeira Men Player Highlight</h1>
  </div>

  <body>
  <div class="highlight-container">
    <div class="left-panel">
      
    </div>
    
    <div class="right-panel">

      <div class="player-name-container">

        <img class="stat-image" src="oppMH.png">
        <div class="team-player-container">

          <div class="team-text">
            MADEIRA MEN
          </div>

          <div class="player-name-text">
            Liam Watts
          </div>

        </div>

      </div>

      <p></p>
      <h2>Gameday Stats</h2>

      <div class="stat-titles-container">

        <div class="stat-holders">
          <h3 class="stat-titles">Elims to Deaths</h3>
          <h4 class="stat-info">1:7</h4>
          <h5 class="stat-abr">E/D</h5>
        </div>

        <div class="stat-holders">
          <h3 class="stat-titles">Rounds Per Death</h3>
          <h4 class="stat-info">3.93</h4>
          <h5 class="stat-abr">RPD</h5>
        </div>

        <div class="stat-holders">
          <h3 class="stat-titles">Avg Stay In King</h3>
          <h4 class="stat-info">3.0</h4>
          <h5 class="stat-abr">Av. KgS</h5>
        </div>

        <div class="stat-holders">
          <h3 class="stat-titles">Deaths Per King</h3>
          <h4 class="stat-info">14.29%</h4>
          <h5 class="stat-abr">K/D</h5>
        </div>

        <div class="stat-holders">
          <h3 class="stat-titles">Rounds to Reach King</h3>
          <h4 class="stat-info">27.25</h4>
          <h5 class="stat-abr">R'RK</h5>
        </div>

        <div class="stat-holders">
          <h3 class="stat-titles">Save +/-</h3>
          <h4 class="stat-info">0</h4>
          <h5 class="stat-abr">SB</h5>
        </div>
        
      </div>

      <p class="bottom-line"></p>

    </div>
    <img src="playerimages/LiamW.png" class="player-image">
    <img src="shadow.png" class="shadow">
  </div>

  <p class="very-bottom-line"></p>
</body>

</html>
